version: '3.8'

services:
  randomnumbervalidator:
    build:
      context: .
      dockerfile: Dockerfile
    image: randomnumbervalidator:latest
    container_name: randomnumbervalidator
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "timeout", "2", "bash", "-c", "</dev/tcp/localhost/3000"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    # Optional: Mount volumes for persistent data (if needed)
    # volumes:
    #   - ./data:/app/data
